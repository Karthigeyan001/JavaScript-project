<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CurrentHappening</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/CurrentHappening/CurrentHappening.css" rel="stylesheet" />
    <script src="/js/CurrentData.js"></script>
    <script src="/pages/CurrentHappening/CurrentHappening.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
        <button class="group-header win-type-x-large win-type-interactive" data-win-bind="groupKey: key"
            onclick="Application.navigator.pageControl.navigateToGroup(event.srcElement.groupKey)" role="link" tabindex="-1" type="button">
            <span class="group-title win-type-ellipsis" data-win-bind="innerHTML: title"></span>
            <!--<span class="group-chevron"></span>-->
        </button>
    </div>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="innerHTML: title"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="innerHTML: subtitle"></h6>
            </div>
        </div>
    </div>

    <!-- Variable Tile Template. -->

   <div class="BigBoxTemplate" data-win-control="WinJS.Binding.Template">
        <div class="BigTemplate" data-win-bind="style.backgroundColor: backgroundColor">
            <img class="BigImage" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="BigOverlay">
                <div class="BigTitle" data-win-bind="textContent: title"></div>
                <div class="BigSubtitle" data-win-bind="textContent: subtitle"></div>
            </div>
        </div>
    </div>

    <div class="MediumBoxTemplate" data-win-control="WinJS.Binding.Template">
        <div class="MediumTemplate" data-win-bind="style.backgroundColor: backgroundColor">
                <div class="MediumSubtitle" data-win-bind="innerHTML: subtitle; style.color: color"></div>
                <div class="MediumTitle" data-win-bind="innerHTML: title; style.color: color"></div>
        </div>
    </div>

    <div class="SmallerBoxTemplate" data-win-control="WinJS.Binding.Template">
        <div class="SmallerTemplate" data-win-bind="style.backgroundColor: backgroundColor">
            <!--<img class="SmallerImage" src="#" data-win-bind="src: backgroundImage; alt: title" />-->
                <div class="SmallerSubtitle" data-win-bind="innerHTML: subtitle; style.color: color"></div>
                <div class="SmallerTitle" data-win-bind="innerHTML: title; style.color: color"></div>
        </div>
    </div>


    <!-- The content that will be loaded and displayed. -->
    <div class="fragment CurrentHappening">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">current <b>happenings</b></span>
            </h1>

            <div class="logo">
                <img src="../../images/AppLogo.png" />
            </div>

        </header>
        <section aria-label="Main content" role="main">
            <div class="groupeditemslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
