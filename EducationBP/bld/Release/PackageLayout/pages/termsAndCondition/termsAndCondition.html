<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>

    <link href="termsAndCondition.css" rel="stylesheet" />
    <script src="termsAndCondition.js"></script>
</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" id="termsAndCondition" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'aboutUs',width:'small'}" style="visibility: visible; background-color: rgba(0, 0, 0, 0.950);">

            <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton" style="color: white;"></button>

        </div>
        <div class="loginMainLoginDiv" style="margin-left: 50px; margin-top: 30px;">
            No conditions :p 
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT -->
</body>
