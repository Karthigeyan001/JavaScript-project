<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ContactUs</title>
   
    <link href="ContactUs.css" rel="stylesheet" />
    <script src="ContactUs.js"></script>
</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" id="contactUs" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'aboutUs',width:'small'}" style="visibility: visible; background-color: rgba(0, 0, 0, 0.950);">
        <div class="win-ui-dark win-header">
            <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton" style="color: white;"></button>
            <div class="win-label" style="color: white;">Contact Us</div>
        </div>
        <div class="loginMainLoginDiv" style="margin-left: 50px; margin-top: 30px;">
          "  Address: Dr.N.G.P. Nagar, Kalapatti Road, Coimbatore, Tamil Nadu 641048 <br />
            Phone:0422 236 9105 "
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT -->
</body>
</html>
